components:
  schemas:
    Role:
      type: object
      description: Роль пользователя
      properties:
        name:
          type: string
          description: Название роли
    User:
      type: object
      description: Пользователь
      properties:
        id:
          type: integer
          description: ID пользователя
        username:
          type: string
          description: Имя пользователя
        email:
          type: string
          description: Email пользователя
        role:
          type: string
          description: Роль пользователя
    Sensor:
      type: object
      description: Sensor
      properties:
        id:
          description: Id Sensor
          type: integer
        data_source:
          description: data_source Sensor
          type: string
        sensor_type:
          description: sensor_type Sensor
          type: string
        equipment:
          description: equipment Sensor
          type: string
    Sensor_type:
      type: object
      description: Sensor_type
      properties:
        id:
          description: Id Sensor_type
          type: integer
        name:
          type: string
          description: Название
    Equipment:
      type: object
      description: Equipment
      properties:
        id:
          description: Id Equipment
          type: integer
        name:
          type: string
          description: Название
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT