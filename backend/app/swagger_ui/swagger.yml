paths:
  /api/users/roles:
    get:
      summary: Получите все Роли
      tags:
        - Roles
      responses:
        '200':
          description: Список Ролей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
  /protected:
    get:
      summary: Получить роль
      tags:
        - Roles
      responses:
        '200':
          description: тест роли
          content:
            application/json:
              schema:
                type: string
      security:
        - BearerAuth: []
  /api/users/:
    get:
      summary: Получите всех пользователей
      tags:
        - Roles
      responses:
        '200':
          description: Список пользователей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
      security:
        - BearerAuth: []
  /api/users/add:
    post:
      summary: Добавить пользователя
      tags:
        - Roles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: username
                password:
                  type: string
                  description: password
                email:
                  type: string
                  description: email
                role:
                  type: string
                  description: role
              required:
                - username
                - password
                - email
                - role
      responses:
        '200':
          description: Результат
          content:
            application/json:
              schema:
                type: string
      security:
        - BearerAuth: []
  /api/users/{id}:
    delete:
      summary: Удалить пользователя
      tags:
        - Roles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID пользователя
      responses:
        '200':
          description: Результат
          content:
            application/json:
              schema:
                type: string
      security:
        - BearerAuth: []
    put:
      summary: Изменить пользователя
      tags:
        - Roles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: username
                password:
                  type: string
                  description: password
                email:
                  type: string
                  description: email
      responses:
        '200':
          description: Результат
          content:
            application/json:
              schema:
                type: string
      security:
        - BearerAuth: []
  /api/users/token:
    post:
      summary: Login
      tags:
        - Roles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: Логин
                password:
                  type: string
                  description: Пароль
              required:
                - login
                - password
      responses:
        '200':
          description: Токен jwt
          content:
            application/json:
              schema:
                type: string

